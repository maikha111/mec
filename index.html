<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikroskil English Club - Payment Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mikroskil English Club</h1>
        <img src="logo.png" alt="Mikroskil English Club Logo" class="logo">
    </header>
    <main>
        <section>
            <h2>Payment Status</h2>
            <h3>Paid</h3>
            <ul class="paid">
                <li>John Doe - $50 <span class="checkmark">??</span></li>
                <li>Jane Smith - $30 <span class="checkmark">??</span></li>
            </ul>
            <h3>Not Paid</h3>
            <ul class="not-paid">
                <li>Bob Johnson - $0</li>
                <li>Alice Brown - $0</li>
            </ul>
        </section>
    </main>
</body>
</html>
